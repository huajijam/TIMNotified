name: 'Commit Message Check'
on: 
  pull_request:
jobs:
  check-commit-message:
    name: Check Commit Message
    runs-on: ubuntu-latest 
    steps:
        - name: Check Commit Message
          env:
            COMMIT_FILTER: "[skip ci]"
          if: "contains(github.event.head_commit.message, '[skip ci]')"
          run: | 
            echo "no 'skip ci' in commit message"
            exit 2

